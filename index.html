<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="main">
      <header class="header">
        <h1 id="title">Etch-A-Sketch</h1>
      </header>
      <main>
        <section class="userInput">
          <p>Squares Per Side:</p>
          <input type="number" min="1" max="100" id="rows" />
          <button id="generate" class="buttons">Create Grid</button>
          <button id="eraser" class="buttons">Toggle Eraser (Off)</button>
        </section>
        <div id="message" aria-live="polite"></div>
        <div class="sketch-box"></div>
      </main>
      <footer class="site-footer">
        <p>&copy; 2025 miken studio. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
